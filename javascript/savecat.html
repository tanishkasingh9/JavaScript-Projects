<html>

<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="train" src="catto.png" width="200" height="200" top="200px">


  <script>
    train.onclick = function(e) {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;
        train.style.left = timePassed / 5 + 'px';
        train.style.top = timePassed / 5 + 'px';
        if (timePassed > 2000) clearInterval(timer);

      }, 20);
    }
  </script>


</body>

</html>
